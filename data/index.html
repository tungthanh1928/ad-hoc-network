<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 Chat</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #msgs { list-style:none; padding:0; }
    #msgs li { margin:0.5em 0; }
  </style>
</head>
<body>
  <h1>ESP32 Chat</h1>
  <input id="msg" placeholder="Type messageâ€¦" size="30">
  <button onclick="sendMsg()">Send</button>
  <ul id="msgs"></ul>
<script>
function sendMsg() {
  let m = encodeURIComponent(document.getElementById('msg').value);
  fetch('/send?msg='+m);
  document.getElementById('msg').value = '';
}
function update() {
  fetch('/messages').then(r=>r.json()).then(js=>{
    let ul = document.getElementById('msgs');
    ul.innerHTML = '';
    js.forEach(m=>{
      let li = document.createElement('li');
      li.textContent = m;
      ul.appendChild(li);
    });
  });
}
setInterval(update, 1000);
update();
</script>
</body>
</html>
